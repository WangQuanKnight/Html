<!DOCTYPE html>
<html>
    <head>
      <script type="text/javascript" >
      </script>
      <link rel="stylesheet" type="text/css" href="style.css">
      <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #060c21;
        font-family: 'Poppins', sans-serif;
      }

      .box{
        position: relative;
        width: 300px;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #060c21;
      }

      .box::before{
        content: '';
        position: absolute;
        top:-2px;
        left:-2px;
        right:-2px;
        bottom:-2px;
        background:#fff;
        z-index: -1;
      }
      .box::after{
                    content: '';
                    position: absolute;
                    top:-2px;
                    left:-2px;
                    right:-2px;
                    bottom:-2px;
                    background:#fff;
                    z-index: -2;
                   filter:blur(60px);
      }
      .box::after,
      .box::before{
        background: linear-gradient(0deg,#89ff00,#060c21,#00bcd4);
      }
      .content {
        padding: 20px;
        box-sizing:border-box;
        color: #fff;
      }
      </style>
    </head>
    <body>
      <div class="box">
        <div class="content">
          <h1>Glowing Border</h1>
            <p>
    					Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis nihil eius laborum vero dolores
    					perspiciatis adipisci laboriosam ipsum, quis, dolore aliquam quia, expedita repellendus! Dicta
              doloribus quibusdam veritatis fugit maiores?
				    </p>
        </div>
      </div>
    </body>
</html>
